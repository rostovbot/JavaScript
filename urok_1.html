<body>
  

  <script>
    let money = prompt("Ваш бюджет на месяц?", ''),
        time = prompt("Введите дату в формате YYYY-MM-DD", '');

    let appData = {
      budget: money,
      timeData: time,
      expenses: {},
      optionalExpenses: {},
      income: [],
      savings: false
    };

    let vopros_1 = prompt("Введите обязательную статью расходов в этом месяце", ''),
        vopros_2 = prompt("Во сколько обойдется?", ''),
        vopros_3 = prompt("Введите обязательную статью расходов в этом месяце", ''),
        vopros_4 = prompt("Во сколько обойдется?", '');

    appData.expenses[vopros_1] = vopros_2;
    appData.expenses[vopros_3] = vopros_4;

    alert(appData.budget / 30);

  </script>
